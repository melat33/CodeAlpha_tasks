name: 03 - Deploy Emotion Recognition Dashboard

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ“¥ Download model artifacts
      uses: actions/download-artifact@v3
      with:
        name: trained-model
        path: models/

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ðŸ” Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=sha,format=long
          type=raw,value=latest

    - name: ðŸ—ï¸ Build and push Dashboard image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/Dockerfile.dashboard
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ðŸš€ Deploy to Cloud Run
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" > gcp-key.json
        gcloud auth activate-service-account --key-file=gcp-key.json
        gcloud run deploy emotion-dashboard \
          --image ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --memory 2Gi \
          --cpu 2

    - name: ðŸŒ Get deployment URL
      run: |
        URL=$(gcloud run services describe emotion-dashboard --region us-central1 --format='value(status.url)')
        echo "DASHBOARD_URL=$URL" >> $GITHUB_ENV

    - name: ðŸ“¤ Update deployment status
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Dashboard deployed successfully!\nðŸ”— URL: ${{ env.DASHBOARD_URL }}'
          })