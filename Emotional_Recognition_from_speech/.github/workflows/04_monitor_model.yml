name: 04 - Monitor Model Performance

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        pip install prometheus-client

    - name: ğŸ“Š Collect metrics
      run: |
        python scripts/monitor.py \
          --api-url ${{ secrets.API_URL }} \
          --threshold 0.80

    - name: ğŸ“ˆ Generate performance report
      run: |
        python scripts/performance_report.py

    - name: ğŸš¨ Check for drift
      run: |
        python scripts/drift_detection.py

    - name: ğŸ“¤ Upload monitoring report
      uses: actions/upload-artifact@v3
      with:
        name: monitoring-report
        path: reports/monitoring_*.html

    - name: ğŸ’¬ Send alert if needed
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_TITLE: "âš ï¸ Model Performance Alert"
        SLACK_MESSAGE: "Model accuracy dropped below threshold!"
        SLACK_COLOR: danger