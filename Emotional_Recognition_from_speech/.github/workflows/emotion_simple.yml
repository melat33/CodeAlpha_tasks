name: Emotion Test

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install deps
        run: pip install numpy pandas
      
      - name: Check src
        run: |
          if [ -d "src" ]; then
            echo "✅ src exists"
            ls -la src/
          else
            echo "❌ src not found"
          fi
      
      - name: Quick test
        run: python -c "print('✅ Python works')"