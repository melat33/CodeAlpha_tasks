name: Emotion Recognition CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas tensorflow-cpu librosa scikit-learn joblib flask
    
    - name: ğŸ” Check structure
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        echo "ğŸ“ Src folder:"
        ls -la src/ || echo "No src folder"
        echo "ğŸ“ App folder:"
        ls -la app/ || echo "No app folder"
        echo "ğŸ“ Workflows folder:"
        ls -la .github/workflows/ || echo "No workflows"
    
    - name: âœ… Test imports
      run: |
        python -c "
import sys
sys.path.append('src')
try:
    from config import Config
    print('âœ… Config imported')
    from preprocessor import AudioPreprocessor
    print('âœ… Preprocessor imported')
    print('ğŸ‰ All good!')
except Exception as e:
    print(f'Error: {e}')
    exit(1)
"
    
    - name: ğŸ“¤ Upload logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-logs
        path: |
          *.log
          logs/
